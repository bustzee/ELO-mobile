rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        application show {
            on_publish "http://127.0.0.1:8334/";
            exec ffmpeg -i rtmp://localhost/show/$name
                    -c:v libx264 -x264opts keyint=60:no-scenecut -c:a copy -r 30 -tune zerolatency -preset veryfast -f flv rtmp://localhost/show/$name_hd;

            live on;
            # Turn on HLS
            hls on;
            hls_type live;
            hls_path /nginx/hls/;
            hls_fragment 3;
            hls_playlist_length 60;
            # disable consuming the stream from nginx as rtmp
            deny play all;
            # record
            record all;
            record_path /var/www/streams;
            exec_record_done /bin/sh /opt/run.sh $path $basename;
#            exec_record_done /bin/ffmpeg -i $path  -f mp4 /var/www/streams/$basename.mp4;
            on_publish_done "http://127.0.0.1:8335/";
        }
    }
